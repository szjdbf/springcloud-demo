spring:
  application:
    name: eureka-server
  security:
    user:
      name: root
      password: 123456

eureka:
  server:
    enable-self-preservation: false #关闭自我保护机制
  instance:
    prefer-ip-address: true

---
spring:
  profiles: peer1

server:
  port: 8760

eureka:
  instance:
    hostname: peer1

  client:
    service-url:
      defaultZone: http://root:123456@peer1:8760/eureka/,http://root:123456@peer2:8761/eureka/



