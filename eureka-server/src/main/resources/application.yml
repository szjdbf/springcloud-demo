server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    #表示自身是eureka-server
    register-with-eureka: false
    fetch-registry: false
    #eureka的服务注册地址
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/

